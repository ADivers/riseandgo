<!DOCTYPE html>
<html>
<head>
	<title>Rise and Go</title>

	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

<!-- NAV BAR -->
  <nav>
    <div class="nav-wrapper" style="background: #75ccb9">
		<img src="photos/logo.png" class="brand-logo center">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">######</a></li>
        <li><a href="#"><i class="large material-icons">mode_edit</i></a></li>
        <li><a href="#"><i class="large material-icons">settings</i></a></li>
        <li><a id="btnLogout" class="hide" href="#">Log out</a></li>
      </ul>
    </div>
  </nav>

<!-- Quick Information. CONTAINER DIV MAKES THE CONTENT FILL ~70% WIDTH OF SCREEN  -->
<div class="container">
	<div class="row">
	      <div class="col s1">Weather Emblem</div>
	      <div class="col s2">Temperature</div>
	      <div class="col s6" id="runningClock">HH:MM:SS:AM</div>
	      <div class="col s3">Commute Time</div>
	</div>
</div>

<!-- Quote Area -->
<div class="slider">
    <ul class="slides">
      <li>
        <img src="photos/reflectingPool.jpg"> <!-- random image -->
        <div class="caption center-align" style="color: black">
          <h3>This is our big Tagline!</h3>
          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        </div>
      </li>
    </ul>
  </div>

<!-- WEATHER -->
<div class="container">
	<div class="row">
		<div class="s12">Weather Div</div>
	</div>
</div>





    <!-- Jquery -->
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  	<!-- Compiled and minified JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

<!-- makes the pictures appear -->
  	<script>
   		$(document).ready(function () {
       		$('.slider').slider({full_width: true});
   		});
	</script>

<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

<link rel="stylesheet" type="text/css" href="CSS/layout.css">
<script src="javascript/signInPage.js"></script>

</html>
