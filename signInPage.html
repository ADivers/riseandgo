<!DOCTYPE html>
<html>
<head>
  <title>Rise and Go</title>

  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

 <nav>
    <div class="nav-wrapper">
      <img src="photos/logo.png" class="brand-logo center">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a id="btnLogin" href="#mdLogin">Log in</a></li>
        <li><a id="btnSignUp" href="#mdSignUp">Sign Up</a></li>
      </ul>
    </div>
 </nav>

 <div id="mdLogin" class="modal">
  <div class="modal-content">
   <h4>Sign In To Your Account</h4>
   <font id="loginError" color="red"></font>
   <input id="txtLoginEmail" type="email" placeholder="Enter Email">
   <input id="txtLoginPassword" type="password" placeholder="Password">
   <button id="btnLoginSubmit" class="btn btn-action">Submit</button>
  </div>
 </div>

 <div id="mdSignUp" class="modal">
  <div class="modal-content">
   <h4>Create New Account</h4>
   <font id="signUpError" color="red"></font>
   <input id="txtSignUpUserName" type="text" placeholder="Username">
   <input id="txtSignUpEmail" type="email" placeholder="Enter Email">
   <input id="txtSignUpPassword" type="password" placeholder="Password">
   <input id="txtSignUpConfirmPassword" type="password" placeholder="Confirm Password">
   <button id="btnSignUpSubmit" class="btn btn-action">Submit</button>
  </div>
 </div>

 <div id = "signInSlider" class="slider">
    <ul class="slides">
      <li>
        <img src="https://lorempixel.com/580/250/nature/1"> <!-- random image -->
        <div class="caption center-align">
          <h3>This is our big Tagline!</h3>
          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        </div>
      </li>
      <li>
        <img src="https://lorempixel.com/580/250/nature/2"> <!-- random image -->
        <div class="caption left-align">
          <h3>Left Aligned Caption</h3>
          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        </div>
      </li>
      <li>
        <img src="https://lorempixel.com/580/250/nature/3"> <!-- random image -->
        <div class="caption right-align">
          <h3>Right Aligned Caption</h3>
          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        </div>
      </li>
      <li>
        <img src="https://lorempixel.com/580/250/nature/4"> <!-- random image -->
        <div class="caption center-align">
          <h3>This is our big Tagline!</h3>
          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        </div>
      </li>
    </ul>
  </div>

  <!-- Jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <link rel="stylesheet" type="text/css" href="CSS\signInPage.css">
  <script src="javascript/signInPage.js"></script>
  
</body>
</html>
