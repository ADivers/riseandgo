  <title>Rise and Input</title>

  <!-- Compiled and minified CSS -->

<body>

  <nav>
    <div class="nav-wrapper" style="background: #75ccb9">
    <img src="photos/logo.png" class="brand-logo center">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="layout.html">Home</a></li>
        <li><a href="#"><i class="large material-icons">mode_edit</i></a></li>
        <li><a href="form.html"><i class="large material-icons">settings</i></a></li>
        <li><a id="btnLogout" class="hide" href="#">Log out</a></li>
      </ul>
    </div>
  </nav>


<div class="container">
  <div class="row">
    <p class=“grey-text text-lighten-4”>  <div class=“row”>
    <form class="col s12">
      <div class="row">

      <H2>Preferences</H2>

      <div class="row">
        <div class="input-field col s12">
          <input id="HomeAddress" type="text" class="mat-input">
          <label class="active" for="home_address">Home Address</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="workAddress" type="text" class="mat-input">
          <label class="active" for="work_address">Work Address</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="MorningRoutine" type="number" class="mat-input">
          <label class="active" for="time_ready">How many minutes does it take you to get ready in the morning?</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="timepicker" class="timepicker" type="time">
          <label class="active" for="arrive_work">Time I wish to Arrive at Work</label>
        </div>
      </div>
      <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>

    </div>
  </div>
</div>


<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
